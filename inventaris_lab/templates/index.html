<!DOCTYPE html>
<html>
<head>
    <title>LabKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>LabKu</h1>
    <a href="{{ url_for('pinjam') }}" class="btn btn-primary">Pinjam Barang</a>
    <a href="{{ url_for('kembalikan') }}" class="btn btn-success">Kembalikan Barang</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
